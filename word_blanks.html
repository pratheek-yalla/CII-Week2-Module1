<html>
<script>
    function wordBlocks(myNoun, myAdjective, myVerb, myAdverb) {
        var result = "";
        result += "The " + myAdjective + " " + myNoun + " " + myVerb + " to the store " + myAdverb + ".";
        return result;
    }
    console.log(wordBlocks("dog", "big", "ran", "quickly"));
    console.log(wordBlocks("bike", "small", "flew", "slowly"));
</script>
</html>

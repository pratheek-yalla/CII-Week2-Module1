<html>
    <script>
        function golfScore(par, strokes) {
            if(strokes == 1) {
                return "Hole-in-One!";
            } else if(strokes<=par-2) {
                return "Eagle";
            } else if(strokes == par-1) {
                return "Birdie";
            } else if(strokes == par) {
                return "Par";
            } else if(strokes == par+1) {
                return "Bogie";
            } else if(strokes == par+2) {
                return "Double Bogie";
            } else if(strokes >= par+3) {
                return "Go Home";
            }
        }
        console.log(golfScore(5, 4));
    </script>
</html>
